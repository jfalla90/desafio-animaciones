    <header class="header-contacto">

    <main class="main-contacto">
        <fieldset class="formulario">
        <legend>Datos de contacto</legend>
            <form action="get">
                <label for="GET-name">Nombre</label><br/>
                <input type="GET-name" placeholder="Jersson"><br/>
                <label for="GET-email">Correo</label><br/>
                <input type="GET-email" placeholder="email@email.com"><br/>
                <label for="GET-number">Teléfono</label><br/>
                <input type="GET-number" placeholder="+51963258741"><br/>
                <label for="">Mensaje</label><br/>
                <textarea placeholder="Déjanos tu mensaje"></textarea><br/>
                <button>Enviar</button>
            </form>
        </fieldset>
        <div class="main-map">
            <h4>Visítanos:</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.333228883774!2d-77.02640949554217!3d-12.193572091512275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b76967c93bbd%3A0x9310111dab4fe8f8!2sLoza%20Deportiva%20%22Caledonia%20II%22!5e0!3m2!1ses-419!2spe!4v1716690043221!5m2!1ses-419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
